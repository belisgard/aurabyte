    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c7d9ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#f7f9ff" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d9c8ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#f9f4ff" stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="#fdfdfd" />
  <circle cx="400" cy="220" r="320" fill="url(#g1)" filter="url(#blur)" />
